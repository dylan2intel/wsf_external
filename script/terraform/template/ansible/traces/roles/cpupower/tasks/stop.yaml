- name: "Stop cpupower on {{ trace_node.1 }}"
  shell:
    cmd: |
      kill $(cat /tmp/{{ wl_namespace }}-{{ trace_node.1 }}-cpupower.pid)
      date -Ins > /tmp/{{ wl_namespace }}-{{ trace_node.1 }}-cpupower.stop
    executable: /bin/bash
  become: yes
  delegate_to: "{{ trace_node.1 }}"
  ignore_errors: yes
  async: 5
  poll: 0
