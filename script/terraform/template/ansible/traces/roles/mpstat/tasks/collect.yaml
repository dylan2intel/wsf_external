- name: Create the mpstat directory
  file:
    path: "{{ wl_logs_dir}}/{{ trace_node.1 }}-{{ itr | default(1) }}-mpstat"
    state: directory
  delegate_to: localhost
  become: no
  ignore_errors: yes

- name: Fetch mpstat files
  fetch:
    src: "/tmp/{{ wl_namespace }}-{{ trace_node.1 }}-mpstat.{{ item.src }}"
    dest: "{{ wl_logs_dir }}/{{ trace_node.1 }}-{{ itr | default(1) }}-mpstat/{{ item.dest }}"
    flat: yes
  become: no
  delegate_to: "{{ trace_node.1 }}"
  ignore_errors: yes
  loop:
  - src: logs
    dest: mpstat.logs
  - src: start
    dest: TRACE_START
  - src: stop
    dest: TRACE_STOP

- name: Remove any collection files
  file:
    path: "/tmp/{{ wl_namespace }}-{{ trace_node.1 }}-mpstat.{{ item }}"
    state: absent
  become: yes
  delegate_to: "{{ trace_node.1 }}"
  ignore_errors: yes
  loop:
  - logs
  - start
  - stop
  - pid

